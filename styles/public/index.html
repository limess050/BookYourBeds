<body>
	<section>
		<header>
			<div class="top" style="background-image:url(http://bookyourbeds.dev/styles/assets/img/style_bg.jpg);">
				<div id="seller_image">
					<span style="background-image:url(http://bookyourbeds.dev/styles/assets/img/style_logo_200.jpg);"></span>
				</div>
			</div>
		
			<div id="meta">
				<h1>Skye Backpackers</h1>
				<p>Here goes a little bit of descriptive text aout the establishment - whether it be a Bed and Breakfast, Hostel or Hotel...</p>	
			</div>
		</header>		
		
		<div class="content forms">
			
				
			<div class="box">
				<form>
					<label>
						<em>Your Name</em> 
						<input type="text" id="name">
					</label>
					<label>
						<em>Your Email</em>
						<input type="email" id="email">
					</label>
					<label>
						<em>Password</em> 
						<input type="password" id="password">
					</label>
					<label>
						<em>Plan</em> 
						<select id="plan">
														<option value="66">Basic - $2.99/month (USD)</option>
														<option value="67">Pro - $9.99/month (USD)</option>
														<option value="68">Premium - $49.99/month (USD)</option>
													</select>
					</label>
					
					<hr>
					
					<label>
						<em>Credit Card Number</em> 
						<input type="text" pattern="[0-9]*" min="0" id="card" placeholder="••••  ••••  ••••  ••••">
					</label>
					<div class="row">
						<em>Card Expiration</em> 
						<input type="text" id="exp_month" class="small-field" pattern="[0-9]*" placeholder="MM" min="0" max="99" maxlength="2"> / <input type="text" id="exp_year" class="small-field" pattern="[0-9]*" placeholder="YYYY" min="0" max="9999" maxlength="4">
					</div>
					<label>
						<em>Card CVC Number</em> 
						<input type="text" id="cvc" class="small-field" pattern="[0-9]*" min="0" max="9999" maxlength="4">
					</label>

						
					<hr>
					
					<label class="center">
						<input type="checkbox" id="terms"> 
						I agree to the <a href="https://spacebox.io/s/A1CZkDxRya/terms/" target="_blank">Terms</a>.
					</label>
					
					<div class="last">
						<a href="" class="btn submit">Sign Up</a>
						<input type="submit" value="Sign Up">
					</div>
				</form>
				
				
									
			</div>
		</div>
		
		<footer>
			<h3><a href="https://spacebox.io">Space Box - Payments Made Simple</a></h3>	
		</footer>
		
	</section>

	<script src="https://spacebox.io/app/js/jquery.js"></script>
	<script src="https://spacebox.io/app/js/spin.js"></script>
	<script src="https://spacebox.io/spaces/js/space-auth.js?01121050"></script>
</body>
